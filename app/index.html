<!DOCTYPE html>
<html>
<head>
    <title>Petroleum Trading Smart Contract Reader</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</head>
<body>

    <div class="holder" style="line-height: 68px; vertical-align: middle;">
        <a href="https://ptomsk.ru/" target="_blank"><img src="./logo.png" style="float: left; margin: 10px;" /></a>
        <a href="https://ptomsk.ru/" target="_blank"><h3>Petroleum Trading Smart Contract Reader</h3></a>
    </div>

    <div class="clear"></div>

    <div id="search_toolbar">
        <form id="search_form">
            <input id="search_toolbar_input" placeholder="Type hash or telegram id or input data or string to search">
            <button id="search_button" type="submit" class="ladda-button" data-style="expand-right">Search</button>
        </form>
    </div>

    <div id="contract_loading" class="panels" style="display: none;">
        <button id="get_contract" class="ladda-button" data-style="expand-right">Contract is loading</button>
    </div>

    <div id="contract_not_found_holder" class="panels" style="display: none;">
        <h2>Contract not found</h2>
    </div>

    <div id="contract_info_holder" class="panels" style="display: none;">
        <h2>Contract info <span class="test-net" id="test-net" style="display: none;">test-net</span></h2>
        <div id="get_title">
        </div>
        <br/>
        <div id="get_content">
        </div>
        <br/>

        <br/>
        <div>
            <div style="float: right">
                <span>Block number 1:</span>
                <span id="get_block1"></span>
            </div>
            <div>
                <span>Signer 1:</span>
                <span id="get_signed1"></span>
            </div>
        </div>
        <br/>

        <div>
            <div style="float: right;">
                <span>Block number 2:</span>
                <span id="get_block2"></span>
            </div>
            <div>
                <span>Signer 2:</span>
                <span id="get_signed2"></span>
            </div>
        </div>

        <div>
            <span>Is signed:</span>
            <span id="is_signed"></span>
        </div>
        <br/>

        <div>
            <a href="#" target="_blank" id="link_to_smart">Link to smartcontract</a>
        </div>
    </div>

    <div id="contracts_list" class="panels" style="display: none;">
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Link</td>
                    <td>Title</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
<!--</form>-->

</body>
</html>
